<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lord of the Rings RPG Game</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <header>
    <div class="row col-12 justify-content-center">
        <img  class="col-xs-10 col-sm-5 col-md-4 col-lg-3 img-fluid rounded" src ="./assets/images/LOTR.png">
    </div>
  </header>

  <div class="container">
    <h4>rules: 1) select character 2) select defender 3) attack! 4) repeat 2 and 3</p>
    <div id="start">
      <div id="legoGandalf">
        Gandalf
        <br>
        <img class='img-thumbnail' src="./assets/images/legoGandalf.jpg" width="200" height="400" alt="Gandalf">
        <br>
        <p id="legoGandalfValue">120</p>
      </div>
      <div id="legoLegolas">
        Legolas
        <br>
        <img class='img-thumbnail' src="./assets/images/legoLegolas.jpg" width="200" height="400" alt="Legolas">
        <br>
        <p id="legoLegolasValue">100</p>
      </div>
      <div id="legoSaruman">
        Saruman
        <br>
        <img class='img-thumbnail' src="./assets/images/legoSaruman.jpg" width="200" height="400" alt="Saruman">
        <br>
        <p id="legoSarumanValue">150</p>
      </div>
      <div id="legoAzog">
        Azog
        <br>
        <img class='img-thumbnail' src="./assets/images/legoAzog.jpg" width="200" height="400" alt="Azog">
        <br>
        <p id="legoAzogValue">180</p>
      </div>
    </div>
    <h4>your character</h4>
    <div id="character"></div>
    <h4>enemies available to attack</h4>
    <div id="enemies"></div>
    <h4>fight section</h4>
    <button id="attack">attack</button>
    <div id="message"></div>
    <h4>defender</h4>
    <div id="defender"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/game.js"></script>

</body>

</html>
