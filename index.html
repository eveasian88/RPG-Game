<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yugioh RPG Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div class="row col-12 justify-content-center">
        <img  class="col-xs-10 col-sm-5 col-md-4 col-lg-3 img-fluid rounded" src ="./assets/images/logoBlack.png">
    </div>
    
  </header>

  <div class="container">
    <h3>rules: 1) select character 2) select defender 3) attack! 4) repeat 2 and 3</h3>
    <div id="start">
      <div id="blackLuster">
        Black Luster
        <br>
        <img class='img-thumbnail' src="./assets/images/blackLuster.PNG" width="200" height="400" alt="Black Luster">
        <br>
        <p id="blackLusterValue">120</p>
      </div>
      <div id="darkMagician">
        Dark Magician
        <br>
        <img class='img-thumbnail' src="./assets/images/darkMagician.PNG" width="200" height="400" alt="Dark Magician">
        <br>
        <p id="blackLusterValue">100</p>
      </div>
      <div id="relinquished">
        Relinquished
        <br>
        <img class='img-thumbnail' src="./assets/images/relinquished.PNG" width="200" height="400" alt="Relinquished">
        <br>
        <p id="blackLusterValue">150</p>
      </div>
      <div id="blueEyesWhiteDragon">
        Blue-Eyes White Dragon
        <br>
        <img class='img-thumbnail' src="./assets/images/blueEyesWhiteDragon.JPG" width="200" height="400" alt="Blue Eyes White Dragon">
        <br>
        <p id="blackLusterValue">180</p>
      </div>
    </div>
    <h3>your character</h3>
    <div id="character"></div>
    <h3>enemies available to attack</h3>
    <div id="enemies"></div>
    <h3>fight section</h3>
    <button id="attack">attack</button>
    <div id="message"></div>
    <h3>defender</h3>
    <div id="defender"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/game.js"></script>

</body>

</html>
